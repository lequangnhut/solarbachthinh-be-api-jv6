<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar Bách Thịnh - Sản Phẩm</title>

    <div th:replace="~{views/admin/lib/link_lib}"></div>
</head>
<body>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Start -->
    <div th:replace="~{views/admin/components/aside}"></div>
    <!--  Sidebar End -->

    <div class="body-wrapper">
        <!--  Header Start -->
        <div th:replace="~{views/admin/components/header}"></div>
        <!--  Header End -->

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <a class="btn btn-primary float-end mx-2" href="/admin/them-san-pham" role="button">
                        <i class="ti ti-file-plus"></i>Thêm sản phẩm
                    </a>
                    <a class="btn btn-primary float-end mx-2" href="/admin/them-hinh-anh" role="button">
                        <i class="ti ti-photo-edit"></i>Cập nhật ảnh sản phẩm
                    </a>
                    <a class="btn btn-primary float-end mx-2" href="/admin/the-loai" role="button">
                        <i class="ti ti-category"></i>Thể loại sản phẩm
                    </a>
                    <a class="btn btn-primary float-end mx-2" href="/admin/danh-muc" role="button">
                        <i class="ti ti-article"></i>Danh mục sản phẩm
                    </a>
                    <h5 class="card-title fw-semi-bold mb-4 mt-2">Danh sách sản phẩm</h5>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" id="table-product">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Mã</th>
                                        <th scope="col">Tên</th>
                                        <th scope="col">Danh mục</th>
                                        <th scope="col">Số lượng</th>
                                        <th scope="col">Giá sản phẩm</th>
                                        <th scope="col">Trạng thái</th>
                                        <th scope="col">Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product,start : ${products}">
                                        <td th:text="${start.index + 1}"></td>
                                        <td th:text="${product.productId}"></td>
                                        <td th:text="${product.productName}" class="hidden-text-table"></td>
                                        <td th:text="${product.productTypesByProductTypeId.categorysByCategoryId.categoryName}"></td>
                                        <td th:text="${product.amount}"></td>
                                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></td>
                                        <td th:if="${product.statusDelete == 'Đang bán'}">
                                            <i class='bx bxs-circle' style='color:#3a9b54'></i> Đang bán
                                        </td>
                                        <td th:if="${product.statusDelete == 'Ngừng kinh doanh'}">
                                            <i class='bx bxs-circle' style='color:#c71e1e'></i> Ngừng kinh doanh
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a class="btn btn-warning ms-2"
                                                   th:href="@{/admin/sua-san-pham/{id}(id = ${product.productId})}"
                                                   role="button">Sửa</a>
                                                <button class="btn btn-danger ms-2"
                                                        th:attr="onclick='confirmDelete(\'' + ${product.productId} + '\')'">
                                                    Xoá
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{views/admin/lib/script_lib}"></div>

<script>
    $(document).ready(function () {
        var maxCharacters = 10; // Số ký tự tối đa cho phép

        $('#table-product tbody tr').each(function () {
            var cell = $(this).find('td:nth-child(3)'); // Lấy ô trong cột 1

            if (cell.text().length > maxCharacters) {
                cell.text(cell.text().substr(0, maxCharacters) + '...'); // Cắt bớt và thêm '...' khi quá số ký tự tối đa
            }
        });
    });
</script>

<script>
    function confirmDelete(productId) {
        Swal.fire({
            title: 'Cảnh báo !',
            text: "Bạn có chắc muốn ngưng bán sản phẩm này chứ ?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Đồng ý',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '/admin/sua-san-pham/delete/' + productId;
            }
        })
    }
</script>
</body>
</html>
