<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar Bách Thịnh -Đánh Giá Sản Phẩm</title>

    <div th:replace="~{views/admin/lib/link_lib}"></div>
</head>

<body>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Start -->
    <div th:replace="~{views/admin/components/aside}"></div>
    <!--  Sidebar End -->

    <div class="body-wrapper">
        <!--  Header Start -->
        <div th:replace="~{views/admin/components/header}"></div>
        <!--  Header End -->

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semi-bold mb-4 mt-2">Danh sách sản phẩm</h5>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" id="table-product">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Mã</th>
                                        <th scope="col">Tên</th>
                                        <th scope="col">Mã sản phẩm</th>
                                        <th scope="col">Đánh giá</th>
                                        <th scope="col">Ngày đánh giá</th>
                                        <th scope="col">Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="rate,start : ${Rates}">
                                        <td th:text="${start.index + 1}"></td>
                                        <td th:text="${rate.id}"></td>
                                        <td th:text="${rate.usersByUserId}" class="hidden-text-table"></td>
                                        <td th:text="${rate.productsByProductId}"></td>
                                        <td th:text="${rate.rate}"></td>
                                        <td th:text="${rate.dateCreated}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a class="btn btn-warning ms-2"
                                                   th:href="@{/quan-tri/danh-gia/sua-san-pham/{id}(id = ${rate.id})}"
                                                   role="button">Sửa</a>
                                                <button class="btn btn-danger ms-2"
                                                        th:attr="onclick='confirmDelete(\'' + ${rate.id} + '\')'">
                                                    Xoá
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{views/admin/lib/script_lib}"></div>

<script>
    function confirmDelete(productId) {
        Swal.fire({
            title: 'Cảnh báo !',
            text: "Bạn có chắc muốn ngưng bán sản phẩm này chứ ?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Đồng ý',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '/quan-tri/sua-san-pham/delete/' + productId;
            }
        })
    }
</script>
</body>

</html>
