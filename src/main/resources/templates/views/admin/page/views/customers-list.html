<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar Bách Thịnh - Danh Sách</title>
    <div th:replace="~{views/admin/lib/link_lib}"></div>
</head>
<body>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Start -->
    <div th:replace="~{views/admin/components/aside}"></div>
    <!--  Sidebar End -->

    <div class="body-wrapper">
        <!--  Header Start -->
        <div th:replace="~{views/admin/components/header}"></div>
        <!--  Header End -->

        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <a class="btn btn-primary float-end" href="/admin/them-khach-hang" role="button">
                        <i class="ti ti-file-plus"></i> Thêm thông tin
                    </a>
                    <h5 class="card-title fw-semibold mb-4 mt-2">Danh sách khách hàng</h5>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" id="sortCustomerList">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Mã khách hàng</th>
                                        <th scope="col">Họ và tên</th>
                                        <th scope="col">Số địện thoại</th>
                                        <th scope="col">Tỉnh thành</th>
                                        <th scope="col">Ngày sinh</th>
                                        <th scope="col">Hành động</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="customer, index : ${customers}">
                                        <th scope="col" th:text="${index.index + 1}"></th>
                                        <th scope="col" th:text="${customer.customerId}"></th>
                                        <th scope="col" th:text="${customer.accountsByAccountId.fullname}">
                                        <th scope="col" th:text="${customer.accountsByAccountId.phoneNumber}">
                                        <th scope="col" th:text="${customer.province}"></th>
                                        <th scope="col"
                                            th:text="${#dates.format(customer.birthDay, 'dd/MM/yyyy')}"></th>
                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-warning ms-2"
                                                   th:href="@{/admin/sua-khach-hang/{id}(id=${customer.customerId})}">Sửa</a>
                                                <a class="btn btn-danger ms-2"
                                                   href="javascript:void(0)"
                                                   role="button"
                                                   th:attr="onclick='confirmDelete(\'' + ${customer.customerId} + '\')'">Xoá</a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{views/admin/lib/script_lib}"></div>
<script>
    function confirmDelete(id) {
        Swal.fire({
            title: 'Cảnh báo ?',
            text: "Bạn có chắc chắn muốn xoá tài khoản không ?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Đồng ý !'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/admin/xoa-khach-hang/" + id;
            } else {
                return false;
            }
        })
    }
</script>
</body>
</html>
