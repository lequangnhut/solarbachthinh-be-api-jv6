<!-- Modal -->
<div class="modal fade" id="modal-change-pass" tabindex="-1" aria-labelledby="modal-change-pass-admin"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-change-pass-admin">Đổi mật khẩu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-change-pass" th:action="@{/admin/doi-mat-khau-admin}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="email" class="form-label">Địa chỉ email</label>
                        <input type="email" class="form-control" name="email" id="email" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="password0" class="form-label">Mật khẩu cũ</label>
                        <input type="password" class="form-control" name="password0" id="password0">
                        <span id="pass0Error" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Mật khẩu mới</label>
                        <input type="password" class="form-control" name="password1" id="password1">
                        <span id="pass1Error" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" name="password2" id="password2">
                        <span id="pass2Error" class="text-danger"></span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Thoát</button>
                    <button type="button" class="btn btn-primary" id="confirm-button-change-pass">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
</div>
