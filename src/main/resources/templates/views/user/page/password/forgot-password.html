<!-- Login Form Start -->
<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
    <div class="container feature px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-8 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-5 ps-lg-0">
                    <h6 class="text-primary">Solar Bách Thịnh</h6>
                    <h1 class="mb-4">Quên Mật Khẩu</h1>
                    <div class="step_form" style="color: grey;">
                        <p>
                            <strong class="text-info">1</strong>. Nhập địa
                            chỉ Email và hệ thống của sẽ gửi cho bạn một mã OTP vào email.<br>
                            <strong class="text-info">2</strong>. Nhập mã OTP đã nhận được ở email của bạn. <br>
                            <strong class="text-info">3</strong>. Tạo một mật khẩu mới.
                        </p>
                    </div>

                    <!-- from login -->
                    <div class="login border-end">
                        <div class="login__container">
                            <form id="form-forgot" method="post">
                                <label for="email">Địa chỉ email</label>
                                <input type="text" id="email" class="input-forgot-email"
                                       th:errorclass="is-invalid">
                                <p id="emailError" class="invalid-feedback"></p>
                                <button type="submit" id="submit-button-forgot" class="signInButton mt-2">Xác nhận
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 pe-lg-0 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <div class=" d-flex justify-content-center flex-column h-100">
                        <p class="fs-4 mb-2">Bạn chưa có tài khoản ?</p>
                        <a href="/dang-ky" class="mb-3">Nhấn vào đây để đăng ký tài khoản</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row gx-0">
        <div class="col-lg-8 border-right"></div>
    </div>
</div>
<!-- Login Form End -->
