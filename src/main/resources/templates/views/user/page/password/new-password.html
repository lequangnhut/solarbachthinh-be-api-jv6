<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Solar Bách Thịnh - Mật khẩu mới</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <div th:replace="~{views/user/lib/link_lib}"></div>
</head>

<body>
<!-- Spinner Start -->
<div th:replace="~{views/user/components/spiner}"></div>
<!-- Spinner End -->


<!-- Topbar Start -->
<div th:replace="~{views/user/components/topbar}"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="~{views/user/components/navbar}"></div>
<!-- Navbar End -->


<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Mật khẩu mới</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="/trang-chu">Trang Chủ</a></li>
                <li class="breadcrumb-item"><a class="text-white" href="/dang-nhap">Đăng Nhập</a></li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->


<!-- Login Form Start -->
<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
    <div class="container feature px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-8 contact-text py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-5 ps-lg-0">
                    <h6 class="text-primary">Solar Bách Thịnh</h6>
                    <h1 class="mb-4">Tạo Mật Khẩu Mới</h1>
                    <div class="step_form" style="color: grey;">
                        <p>
                            Sau khi xác nhân Email thành công. <br>
                            Vui lòng tạo lại mật khẩu mới.<br>
                        </p>
                    </div>
                    <!-- from login -->
                    <div class="login border-end">
                        <div class="login__container">
                            <form method="post" id="form-newpass">
                                <div class="mb-3">
                                    <label for="password1">Mật Khẩu <span id="togglePassword1" class="eye-icon"><i
                                            class="fa-solid fa-eye-slash"></i></span>
                                    </label>
                                    <input type="password" class="form-control" id="password1"
                                           th:errorclass="is-invalid">
                                    <p id="password1Error" class="invalid-feedback"></p>
                                </div>

                                <div class="mb-3">
                                    <label for="password2">Nhập Lại Mật Khẩu <span id="togglePassword2"
                                                                                   class="eye-icon">
                                        <i class="fa-solid fa-eye-slash"></i></span></label>
                                    <input type="password" class="form-control" id="password2"
                                           th:errorclass="is-invalid">
                                    <p id="password2Error" class="invalid-feedback"></p>
                                </div>

                                <button type="submit" id="submit-button-newpass" class="signInButton">Xác nhận</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 pe-lg-0 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <div class=" d-flex justify-content-center flex-column h-100">
                        <span>Bạn Chưa Có Tài Khoản ?</span>
                        <a href="/dang-ky" class="">Đăng Ký Ngay</a>
                        <div class="d-grid gap-2 d-md-block mt-3">
                            <span>Bạn Quên Mật Khẩu?</span>
                            <a href="/quen-mat-khau" class="">Tìm Lại Mật Khẩu</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row gx-0">
        <div class="col-lg-8 border-right"></div>
    </div>
</div>
<!-- Login Form End -->


<!-- Footer Start -->
<div th:replace="~{views/user/components/footer}"></div>
<!-- Footer End -->

<!-- JavaScript Libraries -->
<div th:replace="~{views/user/lib/script_lib}"></div>
<script src="/user/assets/js/auth/newpass-validate.js"></script>
</body>

</html>
