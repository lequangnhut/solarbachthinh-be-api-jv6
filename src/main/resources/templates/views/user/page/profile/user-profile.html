<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Solar Bách Thịnh - Thông tin cá nhân</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <div th:replace="~{views/user/lib/link_lib}"></div>
</head>

<body>
<!-- Spinner Start -->
<div th:replace="~{views/user/components/spiner}"></div>
<!-- Spinner End -->


<!-- Topbar Start -->
<div th:replace="~{views/user/components/topbar}"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="~{views/user/components/navbar}"></div>
<!-- Navbar End -->


<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Thông tin cá nhân</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="/trang-chu">Trang Chủ</a></li>
                <li class="breadcrumb-item"><a class="text-white" href="/thong-tin">Thông tin cá nhân</a>
                </li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->


<!-- Login Form Start -->
<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
    <div class="container px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-12 py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-4 ps-lg-0">
                    <h6 class="text-primary mb-4">Solar Bách Thịnh</h6>
                    <h3 class="mb-4">THÔNG TIN CÁ NHÂN</h3>
                    <!-- from login -->
                    <div class="card row" style="box-shadow: 2px 2px 2px">
                        <div class="col-12 card-body p-5">
                            <div class="row">
                                <div class="col-3 d-xs-none">
                                    <div class="img-profile">
                                        <img src="/user/assets/img/profile-logo.png" class="img-fluid rounded-top"
                                             width="60%" alt="">
                                    </div>
                                    <div class="link-profile">
                                        <h5 class="text-secondary"
                                            th:text="${customers.accountsByAccountId.fullname}">
                                        </h5>
                                        <h5 class="text-secondary mt-2"
                                            th:text="'ID: '+ ${customers.accountsByAccountId.accountId}">
                                        </h5>
                                        <div class="">
                                            <h5>
                                                <a style="color: #32C36C"
                                                   th:href="@{'/thong-tin/sua-thong-tin/' + ${customers.accountsByAccountId.accountId}}"
                                                   class="fs-5 text-decoration-none">
                                                    Chỉnh sửa thông tin
                                                </a>
                                            </h5>
                                        </div>
                                        <hr>
                                        <h6 class="text-secondary mt-2"
                                            th:text="'Tổng số lượng đơn hàng: '+ ${sumOrder}">
                                        </h6>
                                        <h6 class="text-secondary mt-2" th:if="${sumOrderPrice}"
                                            th:text="'Tổng số tiền: '+ ${#numbers.formatDecimal(sumOrderPrice, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                                        </h6>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="profile-name">
                                        <div class="row">
                                            <div class="col-12 col-md-12 col-lg-12 text-center">
                                                <h4 style="color: #808080;">Hồ sơ cá nhân</h4>
                                            </div>
                                        </div>
                                        <hr class="text-dark">
                                    </div>
                                    <div class="info mt-3">
                                        <div class="row">
                                            <div class="col-5 col-md-6 col-lg-6">
                                                <h6 class="text-dark mt-4">Email: </h6>
                                                <h6 class="text-dark mt-4">Số điện thoại: </h6>
                                                <h6 class="text-dark mt-4">Ngày sinh: </h6>
                                                <h6 class="text-dark mt-4">Giới tính: </h6>
                                                <h6 class="text-dark mt-4">Địa chỉ: </h6>
                                            </div>

                                            <div class="col-7 col-md-6 col-lg-6">
                                                <h6 class="text-dark mt-4 ng-binding"
                                                    th:text="${customers.accountsByAccountId.email}">
                                                </h6>
                                                <h6 class="text-dark mt-4 ng-binding"
                                                    th:text="${customers.accountsByAccountId.phoneNumber}">
                                                </h6>
                                                <h6 class="text-dark mt-4 ng-binding"
                                                    th:text="${#dates.format(customers.birthDay, 'dd/MM/yyyy')}">
                                                </h6>
                                                <h6 class="text-dark mt-4 ng-binding"
                                                    th:if="${customers.gender == null}"
                                                    th:text="${customers.gender}"></h6>
                                                <h6 class="text-dark mt-4 ng-binding"
                                                    th:unless="${customers.gender == null}"
                                                    th:text="${customers.gender ? 'Nam' : 'Nữ'}"></h6>
                                                <div class="text-dark mt-4 ng-binding">
                                                    <span th:text="${customers.address}"></span>,
                                                    <span th:text="${customers.village}"></span>,
                                                    <span th:text="${customers.district}"></span>,
                                                    <span th:text="${customers.province}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login Form End -->


<!-- Footer Start -->
<div th:replace="~{views/user/components/footer}"></div>
<!-- Footer End -->

<!-- JavaScript Libraries -->
<div th:replace="~{views/user/lib/script_lib}"></div>

</body>
</html>
